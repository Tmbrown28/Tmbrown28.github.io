<!DOCTYPE HTML>
<html>
<head>
<title> w3-css1 </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<div class='w3-container w3-green'>
		<h1 style='text-align:center'> Adding Media to the Webpages </h1>
			<p> We are going to add a self made video to our webpage </p>
	</div>
	<div> 
		<h2> My 10s Video </h2>
		<video controls width="320" height="440">
			<source src='20250122_084820.mp4' type='video/mp4'>
			Your browser does not support the video tag
			</video>
	</div>
	<div>
		<h2> Random Audio </h2>
			<audio controls>
				<source src='rcc.m4a' type='audio/mpeg'>
			Sorry Audio cannot be added
			</audio>
	</div>
	<hr>
	<div class='w3-container we-animate-top-'>
		<h2> This is fun animation </h2>
		<p> We will animate some of our text </p>
	</div> 
	<div class='w3-container'>
		<h2> Let's Fade in and out </h2>
		<p class='w3-animate-fading'> This paragraph fades in and out continously </p>
		<img class='w3-animate-zoom' src='invs3.jfif' style='width:200px height;200px'>
		<img class='w3-animate-zoom w3-opacity-max' src='invs3.jfif' style='width:200px height;200px'>
		<img class='w3-animate-zoom w3-sepia' src='invs3.jfif' style='width:200px height;200px'>
		<img class='w3-animate-zoom w3-opacity' src='invs3.jfif' style='width:200px height;200px'>
		<img class='w3-animate-zoom w3-grayscale-max' src='invs3.jfif' style='width:200px height;200px'>
	</div>
	
	
	</body>
